<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Histology Slide Viewer</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.7.2/css/all.css" crossorigin="anonymous">
    </head>
    <body>
        <div id="app" class="container m-4">
            <h1>Histology Slide Viewer</h1>
            <p class="lead">Please select the slide:</p>

            <form action="#" method="post">
                <select class="form-select" name="resource" required>
                    <option :value="r.value" v-for="r in resources">{{ r.name }}</option>
                </select>

                <button class="btn btn-primary mt-4" type="submit"><i class="fa-solid fa-microscope me-1"></i> Select</button>
            </form>
        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js" crossorigin="anonymous"></script>
        <script>
            const { createApp, ref } = Vue

            createApp({
                data() {
                    return {
                        resources: []
                    }
                },
                mounted() {
                    fetch('/resources').then(res=>res.json()).then((response) => {
                        this.resources = response
                    })
                }
            }).mount('#app');
        </script>
    </body>
</html>
